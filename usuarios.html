<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const users = [
                { id: 1, nombre: "Juan", apellido: "Pérez", telefono: "0387-4567890", mensualidad: "2024-11-15" },
                { id: 2, nombre: "María", apellido: "Gómez", telefono: "0387-1234567", mensualidad: "2024-11-10" },
                { id: 3, nombre: "Pedro", apellido: "Fernández", telefono: "0387-9876543", mensualidad: "2024-11-20" }
            ];

            const tableBody = document.getElementById("userTableBody");

            users.forEach(user => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${user.nombre}</td>
                    <td>${user.apellido}</td>
                    <td>${user.telefono}</td>
                    <td>${user.mensualidad}</td>
                    <td><a href="rutina.html?id=${user.id}" class="btn btn-primary">Ver rutina</a></td>
                `;

                tableBody.appendChild(row);
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FITNESS SALUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#mensualidad">Cuenta Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Lista de Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Mensualidad (Vencimiento)</th>
                    <th>Rutina</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Las filas se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
